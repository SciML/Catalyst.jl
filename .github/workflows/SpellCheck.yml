name: Spell Check

on:
  push:
    branches:
      - 'master'
      - 'main'
  pull_request:

jobs:
  typos-check:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions Repository
        uses: actions/checkout@v6
      - name: Check spelling
        uses: crate-ci/typos@v1.43.4
