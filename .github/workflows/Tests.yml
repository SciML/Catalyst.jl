name: "Run Tests"

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref_name != github.event.repository.default_branch || github.ref != 'refs/tags/v*' }}

jobs:
  tests:
    name: "Tests"
    strategy:
      fail-fast: false
      matrix:
        group:
          - Core
    uses: "SciML/.github/.github/workflows/tests.yml@v1"
    with:
      group: ${{ matrix.group }}
      julia-version: '1'
    secrets: "inherit"
